<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flag Guessing Game </title>
    <link rel="shortcut icon" href="earth-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guess the Country!</h1>
    <div class="score-board">Your Score: <span id="score">0</span></div>
    <div class="game-container" id="game">
        <img id="flag" class="flag" src="" alt="Country Flag" />
        <div class="options" id="options">
            <!-- Options will be generated here -->
        </div>
        <div class="buttons">
            <button id="endBtn">End</button>
            <button id="nextBtn">Next</button>

            <button id="restartBtn" style="display:none;">Restart</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="correctSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <audio id="wrongSound" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3"></audio>
    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script src="script.js"></script>
</body>

</html>
